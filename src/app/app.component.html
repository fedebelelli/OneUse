<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav-list (closeSidenav)="sidenav.close()" (cambiarEstado)="header.checkPage($event)"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxLayout="column" fxFlexFill>
      <app-header #header (sidenavToggle)="sidenav.toggle()"></app-header>
      <div fxFlex>
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
