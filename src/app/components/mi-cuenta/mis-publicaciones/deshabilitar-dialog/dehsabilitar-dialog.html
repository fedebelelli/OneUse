<h2 mat-dialog-title style="text-align: center">Deshabilitar publicación</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Está seguro  de deshabilitar la publicación?</h3>
  <p>Se dejará de mostrar la publicación, puede volver a activarla cuando lo desee.</p>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="deshabilitarPublicacion()" cdkFocusInitial>Deshabilitar</button>
</mat-dialog-actions>
